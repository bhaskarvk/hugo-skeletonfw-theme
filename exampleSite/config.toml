baseurl  = "https://bhaskarvk.github.io/hugo-skeletonfw-theme/"
relativeURLs = false
canonifyURLs = true
theme = "skeletonfw"
uglyURLs = false
paginate = 5
disableHugoGeneratorInject= false

[blackfriday]
    hrefTargetBlank = true

[taxonomies]
    tag = "tags"
    category = "categories"
    series = "series"

[permalinks]
  fixed = ":slug/"
  posts = "/:year/:month/:slug/"

[[menu.main]]
    pre = "<i class='fa fa-home fa-2x'></i>"
    name = "Home"
    url = "/"
    weight = -100
[[menu.main]]
    pre = "<i class='fa fa-tags fa-2x'></i>"
    name = "Tags"
    url = "/tags/"
    weight = -50
[[menu.main]]
    pre = "<i class='fa fa-link fa-2x'></i>"
    name = "Series"
    url = "/series/"
    weight = -10
[[menu.main]]
    pre = "<i class='fa fa-archive fa-2x'></i>"
    name = "Categories"
    url = "/categories/"
    weight = 10
[[menu.main]]
    pre = "<i class='fa fa-info-circle fa-2x'></i>"
    name = "About"
    url = "/about/"
    weight = 50

