{{ partial "header.html" . }}
{{ $paginator := .Paginate (where .Data.Pages "Section" "!=" "fixed") }}
<main class="row content">
    <ul class="post-list columns twelve">
    {{ range $paginator.Pages }}
        {{ partial "li.html" . }}
    {{ end }}
    </ul>
</main>
{{ partial "pagination.html" . }}
{{ partial "footer.html" . }}
